<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>new</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/bootstrap.js" type="text/javascript"></script>

</head>
<body style="color:#8a9ed8">
    <div id="app" v-on:mousemove="updateCoordinates">
        <!--把作用域擴大-->
        <div class="jumbotron container" v-on:mousemove.stop="">
        <!--指定無效作用域-->
            <h1 class="display-5">超無力樣式小工具！你的滑鼠座標是{{x-y}}{{x-y>100?'大於100':'小於100'}}</h1>
            <hr class="my-3">
            <p>本工具是用來測試基礎的樣式工具</p>
        </div>
        <div class="container">
            <div v-bind:style="{fontSize:hfontSize+'px',color:hcolor,fontFamily:hfontFamily}">{{tester}}</div>
        </div>
       <div class="container">

       <div class="row">
           <div class="col">
               想測試的文字：<input v-model="tester">
           </div>
       </div>
       <div class="row">
            <div class="col">
                字型：<input v-model="hfontFamily" v-on:keyup.space="hChangeColor">
            </div>
            <div class="col">
                字級：<input v-model="hfontSize">
            </div>
            <div class="col">
                顏色：<input v-model="hcolor">
            </div>
               <div class="col">
                   玩樂：<input v-on:keyup.up="fontPlus">
               </div>
        </div>

        <div class="row">
            <div class="col">
                連結：<input v-model="hlink">
            </div>
            <div class="col"><a v-bind:href="hlink"><p>您輸入的網址是{{hlink}}</p></a></div>
            <div class="col">HTML碼：<input type="text" v-model="hHtml"></div>
            <div class="col" id="playGround"><p v-html="hHtml"></p></div>
            <div class="col"><p>隨機 + {{random()}}</p></div>
        </div>
        <div class="row">
            <div class="col"><img v-bind:src=puzzle1 v-bind:alt=puzzle1></div>
        <!--定要用v-bind-- 單用link出不來-->
            <div class="col"><button class="btn" v-on:click="increase(2)">按了{{counter}}次</button></div>
        </div>

        <!--作業區-->
            <!-- 1) Show an alert when the Button gets clicked -->
            <div>
                <button v-on:click="showAlert()">Show Alert</button>
            </div>
            <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
            <div>
                <input type="text" v-on:keydown="value=$event.target.value">
                <p>{{ value }}</p>
            </div>
            <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
            <div>
                <input type="text" v-on:keydown.enter="value=$event.target.value">
                <p>{{ value }}</p>
            </div>
        </div>


    </div>



    <script>
        new Vue({
          el: '#app',
            data:{
                tester:'輸入想測試的文字',
                hfontFamily:'輸入字型',
                hfontSize:10,
                hcolor:'輸入標題顏色',
                hlink:'輸入網頁',
                hHtml:'輸入html',
                age:10,
                title:'cooosssool',
                message2: 'cool',
                h1Title:'<h1>天阿</h1><button>ㄊㄞ </button>',
                counter:0,
                x:0,
                y:0,
                size:30,
                value:''

            },
            methods:{
              sayHello:function () {
                  this.message2 = "fwords";
                  return this.message2;
              },
              random:function () {
                  return Math.floor(Math.random()*10)*10;
              },
              increase:function (step) {
                  this.counter+=step;
              },
                updateCoordinates:function(event){
                  this.x=event.clientX;
                  this.y=event.clientY;
                },
                hChangeColor:function () {
                    document.getElementsByTagName('body')[0].setAttribute('style', 'color: blue')
                },
                fontPlus:function () {
                    this.hfontSize++;

                },
                showAlert:function () {
                    alert('試試看')

                }

            }


        });
    </script>
</body>
</html>
